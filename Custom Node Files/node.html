<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap-3.4.1.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="jquery-3.4.1.min.js"></script>
	<script src="script.js"></script>
	<script defer src="fontawesome-all-5.13.0.min.js"></script>
</head>
<body>
	<div class="modal-body container">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group required">
					<label for="url" class="control-label">GlobalForms URL</label>
					<input id="url" class="form-control" type="text" placeholder="https://myglobalforms.com:5454" setting="URL" setting-type="string" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group required">
					<label for="formname" class="control-label">Form Name</label>
					<input id="formname" class="form-control" type="text" placeholder="Form Path Alias" setting="FormName" setting-type="string" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group required">
					<label for="user" class="control-label">User</label>
					<input id="user" class="form-control" type="text" placeholder="" setting="User" setting-type="string" required>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group required">
					<label for="password" class="control-label">Password</label>
					<input id="password" class="form-control" type="password" placeholder="" setting="Password" setting-type="string" required>
				</div>
			</div>
		</div>
		<hr />
		<div id="fieldMapping">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group fileCheck">
						<input id="checkbox" type="checkbox" setting="attachmentCheck" setting-type="boolean" />
						<label for="checkbox" class="control-label">Attach Document to Form Submission</label>
					</div>
				</div>
			</div>
			<div id="fileRow" class="row" style="display:none">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="attachment" class="control-label">Form File API Key</label>
						<input id="attachment" class="form-control" type="text" placeholder="Form API Key for File Attachment" setting="Attachment" setting-type="string">
					</div>
				</div>
			</div>
			
			<hr />
			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-12 alert alert-warning">
						Process fields can be used in the form submission data by selecting the process field and the corresponding Form API key. The API keys entered below should be <strong>top-level keys</strong>, meaning they cannot be nested inside data-grids, edit-grids, tables, other embedded forms, etc.
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<label for="processFields" class="control-label">Process Fields</label>
				</div>
				<div class="col-xs-6">
					<label for="formKeys" class="control-label">Form API Keys</label>
					<a href="javascript:void(0)" id="addRowButton" class="normal-color pull-right">
						<span>
							<i class="fas fa-plus-square" style="font-size: 20px;"></i>
						</span>
					</a>
				</div>
			</div>
			<div class="row" repeat-list>
				<div class="col-xs-6 form-group">
					<select id="processFields" class="form-control mapping-row" data-toggle="tooltip" setting="ProcessFields" setting-type="list" workflow-properties>
						<option value=""></option>
					</select>
				</div>
				<div class="col-xs-6 form-group">
					<input id="formKeys" class="form-control mapping-row" type="text" setting="FormKeys" setting-type="list">
					<a href="javascript:void(0)" id="removeRowButton" class="normal-color">
						<span>
							<i class="fas fa-times" style="font-size: 20px;"></i>
						</span>
					</a>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
